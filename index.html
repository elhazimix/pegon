<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transliterasi Tulisan Pegon (Fonetik)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
    .output {
      font-size: 2rem;
      text-align: right;
      direction: rtl;
      background: #f8f8f8;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .copy-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Transliterasi Pegon (Fonetik)</h1>
  <p>Ketik teks Latin di bawah ini, hasil akan muncul otomatis dalam tulisan Pegon JM.</p>

  <textarea id="input" placeholder="Contoh: jangan menyerah, tetap semangat!"></textarea>
  <button class="copy-btn" onclick="copyText('input')">Salin Teks Latin</button>

  <div class="output" id="output"></div>
  <button class="copy-btn" onclick="copyText('output')">Salin Tulisan Pegon</button>

  <script>
    const angkaArab = {
      "0": "٠", "1": "١", "2": "٢", "3": "٣", "4": "٤",
      "5": "٥", "6": "٦", "7": "٧", "8": "٨", "9": "٩"
    };

    const pegonMap = {
      ng: "ع", ny: "ي",
      a: "ا", i: "ي", u: "و", e: "ي", o: "و",
      b: "ب", c: "چ", d: "د", f: "ف",
      g: "ك", h: "ه", j: "ج", k: "ك",
      l: "ل", m: "م", n: "ن", p: "ف",
      q: "ق", r: "ر", s: "س", t: "ت",
      v: "ف", w: "و", x: "كس", y: "ي", z: "ز",
    };

    const vokal = ['a', 'i', 'u', 'e', 'o'];

    function ubahAngka(str) {
      return str.replace(/[0-9]/g, d => angkaArab[d]);
    }

    function transliterateKalimat(kalimat) {
      return kalimat.split(/(\s+|\n)/).map(kata => {
        return /\d/.test(kata) ? ubahAngka(kata) : transliterateKata(kata);
      }).join('');
    }

    function transliterateKata(kata) {
      let lower = kata.toLowerCase();

      // Pola awalan khusus
      if (lower.startsWith("ke")) return "ك" + transliterateKata(lower.slice(2));
      if (lower.startsWith("i")) return "اي" + transliterateKata(lower.slice(1));
      if (lower.startsWith("u")) return "او" + transliterateKata(lower.slice(1));
      if (lower.startsWith("o")) return "او" + transliterateKata(lower.slice(1));
      if (lower.startsWith("e")) return "اي" + transliterateKata(lower.slice(1));

      // Pola e taling (tanpa ي setelah konsonan seperti 'pergi')
      lower = lower.replace(/per([a-z])/g, (m, p1) => "فر" + p1);
      lower = lower.replace(/sega([a-z]+)/g, (m, p1) => "سگا" + p1);
      lower = lower.replace(/perl([a-z]+)/g, (m, p1) => "فرل" + p1);

      let hasil = "";
      let i = 0;
      while (i < lower.length) {
        const dua = lower.slice(i, i + 2);
        if (pegonMap[dua]) {
          hasil += pegonMap[dua];
          i += 2;
        } else if (pegonMap[lower[i]]) {
          hasil += pegonMap[lower[i]];
          i++;
        } else {
          hasil += lower[i];
          i++;
        }
      }
      return hasil;
    }

    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("input", () => {
      const lines = input.value.split("\n");
      output.innerText = lines.map(line => transliterateKalimat(line)).join("\n");
    });

    function copyText(id) {
      const el = document.getElementById(id);
      const text = id === "output" ? el.innerText : el.value;
      navigator.clipboard.writeText(text).then(() => alert("Teks berhasil disalin!"));
    }
  </script>
</body>
</html>
